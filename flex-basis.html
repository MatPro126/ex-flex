<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex_container {
        width: 1000px;
        height: 150px;
        border: solid red 1px;
        display: flex;
    }

    .flex_item {
        border: solid red 1px;
        flex-basis: 20%;
    }

    .item1 {
        flex-grow: 0;
    }

    .item2 {
        flex-grow: 4;
    }

    .item3
     {
        flex-grow: 1;
    }

</style>
<body>
    <div class="flex_container">
        <div class="flex_item item1">20 % of container</div>
        <div class="flex_item item2">20 % of container</div>
        <div class="flex_item item3">20 % of container</div>
    </div>
    
</body>
</html>
